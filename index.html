<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
  <meta name="theme-color" content="#3F51B5"/>
  <meta name="description" content="Tabletop Helper is a companion application for board games designed for mobile use without need to use Internet connection after first appliaction load.">
  <title>Tabletop Helper</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Tabletop Helper">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  <link rel="apple-touch-startup-image" href="images/splash/launch-640x1136.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="images/splash/launch-750x1294.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="images/splash/launch-1242x2148.png" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="images/splash/launch-1125x2436.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="images/splash/launch-1536x2048.png" media="(min-device-width: 768px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="images/splash/launch-1668x2224.png" media="(min-device-width: 834px) and (max-device-width: 834px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="images/splash/launch-2048x2732.png" media="(min-device-width: 1024px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <img src="images/system/search.png" id="headerSearch" alt="search icon">
    <h1 class="headerTitle">Tabletop Helper</h1>
    <div class="headerSearchBox">
      <input type="text" id="gameSearch" />
    </div>
    <a href="info.html" target="_self">
      <img src="images/system/info.png" id="headerHelp" alt="about application">
    </a>
  </header>

  <!-- MAIN -->
  <main class="main">
    <div class="card"><img src="images/games-logo/18lilliput.png" alt="18lilliput" class="cardLogo" data-game="18lilliput" data-gamename="18Lilliput"></div>
    <div class="card"><img src="images/games-logo/gloomhaven.png" alt="gloomhaven" class="cardLogo" data-game="gloomhaven" data-gamename="Gloomhaven"></div>
    <div class="card"><img src="images/games-logo/imperialsettlers.png" alt="imperialsettlers" class="cardLogo" data-game="imperialsettlers" data-gamename="Imperial Settlers, Settlers: Zrod Impéria"></div>
    <div class="card"><img src="images/games-logo/imperialsettlersnorth.png" alt="imperialsettlersnorth" class="cardLogo" data-game="imperialsettlersnorth" data-gamename="Imperial Settlers: Empires of the North, Settlers: Vládcové severu"></div>
    <div class="card"><img src="images/games-logo/kingsguild.png" alt="kingsguild" class="cardLogo" data-game="kingsguild" data-gamename="The King's Guild"></div>
    <div class="card"><img src="images/games-logo/risingsun.png" alt="risingsun" class="cardLogo" data-game="risingsun" data-gamename="Rising Sun"></div>
    <div class="card"><img src="images/games-logo/rollplayer.png" alt="rollplayer" class="cardLogo" data-game="rollplayer" data-gamename="Roll Player, Hrdina v kostce"></div>
    <div class="card"><img src="images/games-logo/tokaido.png" alt="tokaido" class="cardLogo" data-game="tokaido" data-gamename="Tokaido"></div>
    <div class="card"><img src="images/games-logo/witcher.png" alt="witcher" class="cardLogo" data-game="witcher" data-gamename="The Witcher Adventure Game, Zaklínač: Dobrodružná hra"></div>
  </main>

  <!-- COPYRIGHT -->
  <div id="copyright"></div>

  <!-- LOADER -->
  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <!-- Scripts -->
  <script src="scripts/app.js"></script>

</body>
</html>
