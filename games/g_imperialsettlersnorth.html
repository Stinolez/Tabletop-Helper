<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="msapplication-TileImage" content="../images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
  <meta name="theme-color" content="#3F51B5" />
  <meta name="description"
    content="Tabletop Helper is a companion application for board games designed for mobile use without need to use Internet connection after first appliaction load.">
  <title>Tabletop Helper</title>
  <link rel="stylesheet" type="text/css" href="../styles/style.min.css">
  <link rel="manifest" href="../manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Tabletop Helper">
  <link rel="apple-touch-icon" href="../images/icons/icon-152x152.png">
  <link rel="apple-touch-startup-image" href="../images/splash/launch-640x1136.png"
    media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="../images/splash/launch-750x1294.png"
    media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="../images/splash/launch-1242x2148.png"
    media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="../images/splash/launch-1125x2436.png"
    media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="../images/splash/launch-1536x2048.png"
    media="(min-device-width: 768px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="../images/splash/launch-1668x2224.png"
    media="(min-device-width: 834px) and (max-device-width: 834px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="../images/splash/launch-2048x2732.png"
    media="(min-device-width: 1024px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <div id="headerBack" data-url="../index.html">&laquo;</div>
    <h1 class="headerTitle">Imperial Settlers: Empires of the North</h1>

    <!-- Navigation -->
    <nav role="navigation">
      <div id="menuToggle">
        <input type="checkbox" id="menuBox" />
        <span></span>
        <span></span>
        <span></span>gameOverview
        <ul id="menu">
          <a href="javascript:void(0);" onclick="app.menuToggle('gameOption')">
            <li>Game Options</li>
          </a>
          <a href="javascript:void(0);" onclick="app.menuToggle('gameOverview')">
            <li>Game Overview</li>
          </a>
        </ul>
      </div>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="main hidden" id="gameOverview"></main>
  <main class="main" id="gameOption">
    <div class="card" id="imperialsettlersnorth-options">
      <div class="cardTitle">Options</div>
      <div class="cardText">
        <label for="numberOfPlayers">Number of players</label>
        <select id="numberOfPlayers">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
      <div class="cardText">
        <label for="japan">
          Japanese Islands
          <input type="checkbox" class="switch" id="japan">
        </label>
      </div>
      <div class="cardButtons">
        <button id="shuffleFactions" class="button">Shuffle Factions</button>
      </div>
    </div>
    <div class="card" id="imperialsettlersnorth-factions">
      <div class="cardSlider" id="imperialsettlersnorth-factions-slider">
      </div>
    </div>
  </main>

  <!-- COPYRIGHT -->
  <div id="copyright"></div>

  <!-- LOADER -->
  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <!-- Scripts -->
  <script src="../libs/marked.umd.js"></script>
  <script src="../scripts/app.min.js"></script>
  <script src="../scripts/g_imperialsettlersnorth.min.js"></script>

</body>

</html>
