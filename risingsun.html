<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
  <title>Tabletop Helper</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Tabletop Helper">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div id="headerBack">&laquo;</div>
    <h1 class="headerTitle">Rising Sun</h1>
  </header>

  <!-- MAIN -->
  <main class="main">
    <div class="card" id="rs-options">
      <div class="cardTitle">Options</div>
      <div class="cardText">
        <label for="numberOfPlayers">Number of players</label>
        <select id="numberOfPlayers">
          <option value="1">1</option>
          <option value="1">2</option>
        </select>
      </div>
      <div class="cardText">
        <label for="dynastyExpansion">Dynasty Expansion</label>
        <label class="switch">
          <input type="checkbox" id="dynastyExpansion">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="cardButtons">
        <button id="shuffleClans" class="button">Shuffle Clans</button>
      </div>
    </div>
    <div class="card" id="rs-clans"></div>
  </main>

  <!-- LOADER -->
  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <!-- Scripts -->
  <script src="scripts/app.js"></script>
  <script src="scripts/g_risingsun.js"></script>

</body>
</html>
