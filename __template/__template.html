<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
  <title>Tabletop Helper</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Tabletop Helper">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div id="headerBack" data-url="index.html">&laquo;</div>
    <h1 class="headerTitle">###_GAME-NAME_###</h1>
  </header>

  <!-- MAIN -->
  <main class="main">

    <div class="card" id="cardIDText">
      <div class="cardTitle">Title - Text</div>
      <div class="cardText">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</div>
    </div>

    <div class="card" id="cardIDForm">
      <div class="cardTitle">Title - Form</div>
      <div class="cardText">
        <label for="sl">Select List</label>
        <select id="sl">
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </div>
      <div class="cardText">
        <label for="sw">Switch</label>
        <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="sw" checked>
            <label class="onoffswitch-label" for="sw"></label>
        </div>
      </div>
      <div class="cardButtons">
          <button id="cardButton" class="button">Card Button</button>
      </div>
    </div>

    <div class="card" id="cardIDSlider">
      <div class="cardSlider" id="rs-clans-slider">
        <div class="cardSlide">
          <div class="cardSlideTitle">Title</div>
          <img src="images/###_IMAGE-NAME_###.png" alt="">
        </div>
        <div class="cardSlide">
          <div class="cardSlideTitle">Title</div>
          <img src="images/###_IMAGE-NAME_###.png" alt="">
        </div>
      </div>
    </div>

  </main>

  <!-- COPYRIGHT -->
  <div id="copyright"></div>

  <!-- LOADER -->
  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <!-- Scripts -->
  <script src="scripts/app.js"></script>
  <script src="scripts/g_###_GAME-NAME_###.js"></script>

</body>
</html>
